<html lang="en"
      style="font-size: 76.9167px;"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据可视化</title>
    <link rel="stylesheet" th:href="@{/css/index.css}">
</head>
<body style="font-size: 12px;">
<!-- 头部 -->
<header>
    <h1 id="title">数据可视化-ECharts</h1>
    <div class="show-time">当前时间：2023年4月4日-18时2分11秒</div>
    <script>
        var t = null;
        t = setTimeout(time, 1000); //开始运行
        function time() {
            clearTimeout(t); //清除定时器
            dt = new Date();
            var y = dt.getFullYear();
            var mt = dt.getMonth() + 1;
            var day = dt.getDate();
            var h = dt.getHours(); //获取时
            var m = dt.getMinutes(); //获取分
            var s = dt.getSeconds(); //获取秒
            document.querySelector(".show-time").innerHTML =
                "当前时间：" +
                y +
                "年" +
                mt +
                "月" +
                day +
                "日-" +
                h +
                "时" +
                m +
                "分" +
                s +
                "秒";
            t = setTimeout(time, 1000); //设定定时器，循环运行
        }
    </script>
</header>

<!-- 页面主体 -->
<section class="mainbox">
    <!-- 左侧盒子 -->
    <div class="column">
        <div class="panel line">
            <h2>年交易金额
                <a class="a-active" href="javascript:;">2021</a>
                <a href="javascript:;">2022</a>
            </h2>
            <div class="chart" _echarts_instance_="ec_1680602294274"
                 style="-webkit-tap-highlight-color: transparent; user-select: none; position: relative;">
                <div style="position: relative; overflow: hidden; width: 462px; height: 231px; padding: 0px; margin: 0px; border-width: 0px; cursor: default;">
                    <canvas data-zr-dom-id="zr_0" width="462" height="231"
                            style="position: absolute; left: 0px; top: 0px; width: 462px; height: 231px; user-select: none; -webkit-tap-highlight-color: rgba(0, 0, 0, 0); padding: 0px; margin: 0px; border-width: 0px;"></canvas>
                </div>
                <div style="position: absolute; display: none; border-style: solid; white-space: nowrap; z-index: 9999999; transition: left 0.4s cubic-bezier(0.23, 1, 0.32, 1) 0s, top 0.4s cubic-bezier(0.23, 1, 0.32, 1) 0s; background-color: rgba(50, 50, 50, 0.7); border-width: 0px; border-color: rgb(51, 51, 51); border-radius: 4px; color: rgb(255, 255, 255); font: 14px / 21px quot;Microsoft: YaHei quot;; padding: 5px; left: 239px; top: 99px; pointer-events: none;">
                    10月<br><span
                        style="display:inline-block;margin-right:5px;border-radius:10px;width:10px;height:10px;background-color:#00f2f1;"></span>新增粉丝:
                    230<br><span
                        style="display:inline-block;margin-right:5px;border-radius:10px;width:10px;height:10px;background-color:#ed3f35;"></span>新增游客:
                    200
                </div>
            </div>
            <div class="panel-footer"></div>
        </div>

        <div class="panel line2">
            <h2>
                月交易金额
                <span id="actual-month"></span>
            </h2>
            <div class="chart" _echarts_instance_="ec_1680602294275"
                 style="-webkit-tap-highlight-color: transparent; user-select: none; position: relative;">
                <div style="position: relative; overflow: hidden; width: 462px; height: 231px; padding: 0px; margin: 0px; border-width: 0px; cursor: default;">
                    <canvas data-zr-dom-id="zr_0" width="462" height="231"
                            style="position: absolute; left: 0px; top: 0px; width: 462px; height: 231px; user-select: none; -webkit-tap-highlight-color: rgba(0, 0, 0, 0); padding: 0px; margin: 0px; border-width: 0px;"></canvas>
                </div>
                <div style="position: absolute; display: none; border-style: solid; white-space: nowrap; z-index: 9999999; transition: left 0.4s cubic-bezier(0.23, 1, 0.32, 1) 0s, top 0.4s cubic-bezier(0.23, 1, 0.32, 1) 0s; background-color: rgba(50, 50, 50, 0.7); border-width: 0px; border-color: rgb(51, 51, 51); border-radius: 4px; color: rgb(255, 255, 255); font: 14px / 21px  quot;Microsoft: YaHei quot;; padding: 5px; left: 75px; top: 109px; pointer-events: none;">
                    02<br><span
                        style="display:inline-block;margin-right:5px;border-radius:10px;width:10px;height:10px;background-color:#0184d5;"></span>邮件营销:
                    40<br><span
                        style="display:inline-block;margin-right:5px;border-radius:10px;width:10px;height:10px;background-color:#00d887;"></span>转发量:
                    10
                </div>
            </div>
            <div class="panel-footer"></div>
        </div>

        <div class="panel bar2">
            <h2>
                Top5用户
                <span id="rank-date"></span>
            </h2>
            <div class="chart" _echarts_instance_="ec_1680602294273"
                 style="-webkit-tap-highlight-color: transparent; user-select: none;">
                <div style="position: relative; overflow: hidden; width: 462px; height: 231px; padding: 0px; margin: 0px; border-width: 0px; cursor: pointer;">
                    <canvas data-zr-dom-id="zr_0" width="462" height="231"
                            style="position: absolute; left: 0px; top: 0px; width: 462px; height: 231px; user-select: none; -webkit-tap-highlight-color: rgba(0, 0, 0, 0); padding: 0px; margin: 0px; border-width: 0px;"></canvas>
                </div>
            </div>
            <div class="panel-footer"></div>
        </div>

    </div>

</section>

<script th:src="@{/js/flexible.js}"></script>
<script th:src="@{/js/echarts.min.js}"></script>
<script th:src="@{/js/jquery.js}"></script>
<script th:src="@{/js/cookie.js}"></script>
<script th:src="@{/js/actualType.js}"></script>

</body>
</html>
